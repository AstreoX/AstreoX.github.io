<!-- 这里可以添加流星雨页面的具体内容，参考 https://github.com/ns-hua/b-zhan-/tree/main 项目代码 --><!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Meteor Shower</title>
      <style>
        body {
          background-color: black;
          width: 100%;
          height: 100%;
          overflow: hidden;
          margin: 0;
          font-family: 'Noto Sans SC', sans-serif;
        }
        .star {
          position: absolute;
          width: 0;
          height: 0;
          opacity: 0.2;
          border: 2px solid transparent;
          border-bottom: 4px solid #fff;
          animation: flash 2s infinite linear;
        }
        .star::before {
          content: "";
          position: absolute;
          left: -2px;
          top: 4px;
          border: 2px solid transparent;
          border-top: 4px solid #fff;
        }
        @keyframes flash {
          20% {
            opacity: 0.2;
          }
          40% {
            opacity: 0.5;
          }
          60% {
            opacity: 1;
          }
          80% {
            opacity: 0.5;
          }
          100% {
            opacity: 0.2;
          }
        }

        .content {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          text-align: center;
          color: white;
          z-index: 1;
        }

        .title {
          font-size: 3rem;
          margin-bottom: 1rem;
          text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .subtitle {
          font-size: 1.5rem;
          margin-bottom: 2rem;
          opacity: 0.8;
          text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }

        .home-button {
          display: inline-block;
          padding: 12px 24px;
          background-color: rgba(255, 255, 255, 0.1);
          border: 2px solid rgba(255, 255, 255, 0.3);
          color: white;
          text-decoration: none;
          border-radius: 25px;
          transition: all 0.3s ease;
          font-size: 1.1rem;
          margin-top: 2rem;
        }

        .home-button:hover {
          background-color: rgba(255, 255, 255, 0.2);
          border-color: rgba(255, 255, 255, 0.5);
          transform: translateY(-2px);
          box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }
      </style>
    </head>
    <body>
      <canvas id="Meteor"></canvas>
      <div class="content">
        <h1 class="title">繁星之梦</h1>
        <p class="subtitle">每一颗流星都承载着希望，每一个夜晚都闪耀着梦想</p>
        <a href="/" class="home-button">返回主页</a>
      </div>
  
      <script type="text/javascript">
        var starCount = 300;
        var context;
        function starInit() {
          var bg = document.querySelector("body");
          for (var i = 0; i < starCount; i++) {
            var star = document.createElement("div");
            star.classList.add("star");
            bg.appendChild(star);
          }
        }
        function starPosition() {
          var stars = document.querySelectorAll(".star");
          for (var i = 0; i < starCount; i++) {
            stars[i].style.left = Math.random() * window.innerWidth + "px";
            stars[i].style.top = Math.random() * window.innerHeight + "px";
            stars[i].style.animationDelay = Math.random() * 10 + "s";
          }
        }
  
        function init() {
          var Meteor = document.getElementById("Meteor");
          Meteor.width = window.innerWidth;
          Meteor.height = window.innerHeight;
          context = Meteor.getContext("2d");
        }
  
        function MeteorRain() {
          this.x = Math.random() * window.innerWidth;
          this.y = Math.random() * window.innerHeight;
          this.length = Math.ceil(Math.random() * 80 + 150);
          this.angle = 30;
          this.cos = Math.cos((this.angle * 3.14) / 180);
          this.sin = Math.sin((this.angle * 3.14) / 180);
          this.width = this.length * this.cos;
          this.height = this.length * this.sin;
          this.speed = Math.ceil(Math.random() + 0.5);
          this.shifting_x = this.speed * this.cos;
          this.shifting_y = this.speed * this.sin;
  
          this.countPos = function () {
            this.x = this.x - this.shifting_x;
            this.y = this.y + this.shifting_y;
          };
          this.draw = function () {
            context.save();
            context.beginPath();
            context.lineWidth = 1;
            context.globalAlpha = this.alpha;
            var line = context.createLinearGradient(
              this.x,
              this.y,
              this.x + this.width,
              this.y - this.height
            );
            line.addColorStop(0, "white");
            line.addColorStop(0.5, "grey");
            line.addColorStop(1.0, "black");
            context.strokeStyle = line;
            context.moveTo(this.x, this.y);
            context.lineTo(this.x + this.width, this.y - this.height);
            context.closePath();
            context.stroke();
            context.restore();
          };
          this.move = function () {
            var x = this.x + this.width - this.shifting_x;
            var y = this.y - this.height + this.shifting_y;
            context.clearRect(
              x - 3,
              y - 3,
              this.shifting_x + 5,
              this.shifting_y + 5
            );
            this.countPos();
            this.alpha -= 0.002;
            this.draw();
          };
        }
        function playRains() {
          for (var n = 0; n < rainCount; n++) {
            var rain = rains[n];
            rain.move();
            if (rain.y > window.innerHeight) {
              context.clearRect(
                rain.x,
                rain.y - rain.height,
                rain.width,
                rain.height
              )
              rains[n] = new MeteorRain();
            }
          }
          setTimeout("playRains()", 2);
        }
        var rainCount = 20;
        var rains = new Array();
        init();
        starInit();
        starPosition();
        for (var i = 0; i < rainCount; i++) {
          var rain = new MeteorRain();
          rain.draw();
          rains.push(rain);
        }
        playRains();
      </script>
    </body>
  </html>
